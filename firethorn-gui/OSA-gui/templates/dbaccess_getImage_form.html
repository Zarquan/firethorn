$def with (database_options, programmes,archive_input, survey_prefix)
<script type="text/javascript" src="$survey_prefix/static/js/samp.js"></script>
<script type="text/javascript" src="$survey_prefix/static/js/samp_helper.js"></script>
<link href="$survey_prefix/static/static_getImage_form/css/dbaccess_getImage_form.css" media="screen" rel="stylesheet" type="text/css"/>  
<script src="$survey_prefix/static/static_getImage_form/js/getImage.js" type="text/javascript"></script>


<div id="content_dbaccess_getImage_form">
	
	<h3>Image Extraction &nbsp;<a id="getImage_minimizer">[+]</a></h3>
	
	<noscript><em>This form requires JavaScript for full functionality</em><p></noscript> 
	
	Use this form to extract cut-out images  
	around a given position or object name.
	For help on using this form see <a rel="facebox" href="#getImage_default_help">getImage help</a>.
	<p>
	<hr>
	<div id ="getImage_error" style="color:red;display:none"></div>
	<form name="getImage_form" class="getImage_form" id="generic_form" style="padding:20px;">
	    <input type="hidden" name="archive" value="$archive_input">
		
		
		<div id="clear"></div>
		<br /><br />
		<table style="margin:0 auto;">
				<tr>
					<td align="right"><b>Database release:</b></td>
					<td><select name="database" >$:database_options</select></td>
				</tr>
				$:programmes
				<tr>
					<!--
					<td nowrap align="right"><b>RA</b> or <b>Galactic Long.:</b></td>
					-->
					<td nowrap align="right"><b>RA</b>or <b>Galactic Long.: (*)</b></td>
					<td><input type="text" name=ra value="" size=15></td>
					<td rowspan="2" > sexagesimal format or decimal degrees </td>
				</tr>
				<tr>
					<td nowrap align="right"><b>Dec</b> or <b>Galactic Lat.: (*)</b></td>
					<td><input type="text" name=dec value="" size=15></td>
				</tr>
				<tr>
					<td nowrap align="right"><b>Coordinate System:</b></td>
					<td >
						<select name="sys" >
							<option value="J"  > J2000
							<option value="B"  > B1950
							<option value="G"  > Galactic
						</select>
					</td>
					<td>&nbsp;</td>
					<!--
					<tr>
					<td nowrap align="right">
					or <b>Object name: </b></td>
					<td><input type="text" name=name size=15></td>
					<td> resolved by Simbad </td>
					-->
				</tr>
				<tr>
					<td align="right"><b>Filter/waveband:</b></td>
					<td>
						<select name="filterID">
							<option value="all"> all </option>
							<option value="1">u filter </option>
							<option value="2">g filter </option>
							<option value="3">r filter </option>
							<option value="4">i filter </option>
							<option value="5">z filter </option>
						</select>
					</td>
					<td>&nbsp</td>
				</tr>
				
				<tr>
					<td align="right"><b>X-size: (*)</b></td>
					<td><input type="text" name=xsize size="5" value="1"></td>
					<td> in arcminutes (maximum 15) </td>
				</tr>
				<tr>
					<td align="right"><b>Y-size: (*)</b></td>
					<td><input type="text" name=ysize size="5" value="1"></td>
					<td> in arcminutes (maximum 90) </td> <tr>
					<td colspan="3"> Additional constraints </td><tr>
					
					<td align="right"><b>Observation type:</b></td>
					<td>
						<select name="obsType">
							<option value="object"  > object
							<option value="sky"  >sky
							<option value="dark"  >dark
							<option value="bias"  >bias
							<option value="flat"  >flat
							<option value="confidence"  >confidence
							<option value="focus"  >focus
							<option value="all"  >all
						</select>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td align="right"><b>Frame type:</b></td>	
					<td>
						<select name="frameType">
						<option value="stack"  > stack
						<option value="leav"  >interleave
						<option value="normal"  >normal
						<option value="deep%stack"  >deep stacks (DXS &amp; UDS)
						<option value="conf"  >confidence
						<option value="diff"  >difference
						<option value="all"  >all
						</select>
					</td>
					<td>&nbsp;</td>
				</tr>
				
				<tr>
				<td align="right"><b>MultiframeID number:</b></td>
				<td><input type="text" name=mfid size="20" value=""></td>
				<td>&nbsp;</td>
				<tr>
				<td align="right"><b>FramesetID number:</b></td>
				<td><input type="text" name=fsid size="20" value=""></td>
				<td>&nbsp;</td>
				</tr>
		</table>
		
		<br />
	
        <input class="submit_button" type="submit" value="Submit" style="margin-left:70px"/>
	
	</form>
	<br />
	<div id="getImage_load"></div>
    <span id="error_tooltip_wrapper" style="display:none;margin-right:50px;float:right;color:red;font-size:11px;font-style:italic"><b>Error returned</b> &nbsp;<a id="error_tooltip_link" style="color:red;"><img src="$survey_prefix/static/images/red-exclamation-point.png"  style="vertical-align:middle"> </a></span>
    
	
	<div id="getImage_results">
	</div>
	<br />
	
	<div id="getImage_results_secondary" >
	</div>
	
	<div id="getImage_facebox_content" style="display:none;"></div>	  
	
	
	<div id="getImage_default_help" style="display:none;font-size:13px;">
		     		
		<div id="content_imageListNotes">
			<h3>Using the Image Extraction Form</h3>
			<p>Input degrees in sexagesimal (e.g. 11:22:17) or decimal degrees, along with the supporting parameters to fetch images for around the selected area</p>
			<p>Once the query is completed, you can send images via SAMP, <br/>by connecting to SAMP via the according button,
			clicking the rows and finally the broadcast image button</p>
		</div>
	</div>
	
</div>

version: '2.1'

env_file:
    -   ./deployer.env
    
networks:

    # External network
    rosana:

    # Internal network
    miriam:

services:

    bethany:
        hostname:
            metadata
        image:
           "firethorn/postgres:${buildtag:-latest}"
        read_only:
            true
        tmpfs:
            - '/run'
            - '/tmp'
        environment:
            POSTGRES_USER:     "${metauser}"
            POSTGRES_PASSWORD: "${metapass}"
        networks:
            - miriam

    jarmila:
        hostname:
            ogsa-dai
        image:
           "firethorn/ogsadai:${buildtag:-latest}"
        read_only:
            false
        tmpfs:
            - /run
            - /tmp
        volumes:
            - /etc/localtime:/etc/localtime:ro
        networks:
            - miriam
        healthcheck:
            test: [
                "CMD-SHELL",
                "curl --silent --head --fail http://localhost:8080/ogsadai/services || exit 1"
                ]
            interval: 30s
            timeout:  5s
            retries:  5

    gillian:
        hostname: firethorn
        image:
           "firethorn/firethorn:${buildtag:-latest}"
        read_only:
            true
        tmpfs:
            - /run
            - /tmp
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ${HOME}/firethorn.properties:/etc/firethorn.properties
        networks:
            - miriam
            - rosana
        environment:
            firethorn.ogsadai.endpoint: "http://jarmila:8080/ogsadai/services"

            firethorn.meta.type:   "${metatype}"
            firethorn.meta.url:    "jdbc:postgresql://bethany/${metadata}"
            firethorn.meta.user:   "${metauser}"
            firethorn.meta.pass:   "${metapass}"
            firethorn.meta.driver: "${metadriver}"

            firethorn.user.type:   "${usertype}"
            firethorn.user.url:    "jdbc:jtds:sqlserver://${userhost}/${userdata}"
            firethorn.user.user:   "${useruser}"
            firethorn.user.pass:   "${userpass}"
            firethorn.user.driver: "${userdriver}"
        depends_on:
            bethany:
                condition: service_started            
            jarmila:
                condition: service_healthy            
        healthcheck:
            test: [
                "CMD-SHELL",
                "curl --silent --head --fail http://localhost:8080/firethorn/system/info || exit 1"
                ]
            interval: 30s
            timeout:  5s
            retries:  5

    deployer:
        hostname:
            deployer
        image:
           "firethorn/tester:${buildtag:-latest}"
        read_only:
            true
        stdin_open:
            true
        tty:
            true
        tmpfs:
            - /run
            - /tmp
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ${HOME}/tester.properties:/etc/tester.properties
        networks:
            - miriam
        environment:
            dataname:    "${datahost}"
            datadata:    "${datadata}"
            datauser:    "${datauser}"
            datapass:    "${datapass}"
            datadriver:  "${datadriver}"
            endpointurl: "http://gillian:8080/firethorn"
        depends_on:
            gillian:
                condition: service_healthy            
        command:
            [bash]


